<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 个人作品集</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 侧边栏导航 -->
    <nav id="sidebar">
        <div class="profile-container">
            <div class="profile-image">
                <img src="images/avatar.jpg" alt="个人头像">
            </div>
            <h3 class="name">戴永辉</h3>
            <p class="profession">嵌入式软件工程师</p>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> 个人简介</a></li>
            <li><a href="experience.html"><i class="fas fa-briefcase"></i> 工作经历</a></li>
            <li><a href="skills.html"><i class="fas fa-code"></i> 技能展示</a></li>
            <li><a href="portfolio.html"><i class="fas fa-project-diagram"></i> 作品集</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> 联系方式</a></li>
        </ul>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </nav>

    <!-- 移动端侧边栏切换按钮 -->
    <button id="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 主要内容区域 -->
    <main id="content">
        <!-- 联系方式部分 -->
        <section id="contact" class="section">
            <h2 class="section-title">联系方式</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>your.email@example.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+86 123 4567 8910</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>北京市朝阳区</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="您的姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="主题" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="您的留言" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">发送留言</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- 页脚部分 -->
        <footer>
            <p>&copy; 2025 戴永辉. 保留所有权利.</p>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
